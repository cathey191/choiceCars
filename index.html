<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Choice Vehicle Hire</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
		<link href="https://fonts.googleapis.com/css?family=Istok+Web|Signika" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="main">
			<div class="home">

				<!-- Banner  -->
				<div class="banner">
					<h1 class="logo">Choice<br />Vehicle<br />Hire</h1>
				</div>

				<div class="section">

					<div class="locations">
						<!-- Pick up location -->
						<label for="pickLocation">Pick Up</label>
						<div class="input-group mb-3">
						  <select class="custom-select locInput red-tooltip" id="pickLocation" data-toggle="tooltip" title="Choose a pick up location">
						    <option selected>Choose...</option>
						    <option value="Auckland">Auckland</option>
								<option value="Taupo">Taupo</option>
						    <option value="Wellington">Wellington</option>
						    <option value="Picton">Picton</option>
								<option value="Dunedin">Dunedin</option>
								<option value="ChristChurch">ChristChurch</option>
								<option value="Queenstown">Queenstown</option>
						  </select>
						</div>

						<!-- Drop off location -->
						<label for="dropLocation">Drop Off</label>
						<div class="input-group mb-3">
						  <select class="custom-select locInput" id="dropLocation">
					    	<option value="0" selected>Same as pick up</option>
								<option value="Auckland">Auckland</option>
								<option value="Taupo">Taupo</option>
						    <option value="Wellington">Wellington</option>
						    <option value="Picton">Picton</option>
								<option value="Dunedin">Dunedin</option>
								<option value="ChristChurch">ChristChurch</option>
								<option value="Queenstown">Queenstown</option>
						  </select>
					</div>

					</div>

					<!-- Dates -->
					<div class="dateInputs">
						<div class="groupInput">
							<label for="pickDate">From</label>
							<input type="date" class="form-control dateInput red-tooltip" id="pickDate" placeholder="dd/mm/yyyy" data-toggle="tooltip" title="Choose a valid date">
						</div>
						<div class="groupInput dateTwo">
							<label for="dropDate">To</label>
							<input type="date" class="form-control dateInput red-tooltip" id="dropDate" placeholder="dd/mm/yyyy" data-toggle="tooltip" title="Choose a valid date">
						</div>
					</div>

					<div class="justCenter">
						<div class="people">
							<!-- People -->
							<label for="peopleInput">People</label>
							<div class="input-group mb-3 peopleGroup">
							  <div class="input-group-prepend">
							    <button class="btn btn-outline-secondary pplButton" type="button" id="minus">-</button>
							  </div>
								<p class="peopleInput form-control" id="totalPpl">1</p>
								<div class="input-group-append">
							    <button class="btn btn-outline-secondary pplButton" type="button" id="plus">+</button>
							  </div>
							</div>
						</div>

						<button class="btn btn-outline-secondary greeenButton" id="search">Search</button>
					</div>

				</div>
			</div>

			<!-- Results page -->
			<div class="results displayNone">
				<!-- Results banner -->
				<div class="topper">
					<div class="nav">
						<i class="fas fa-arrow-left" id="return"></i>
						<h2 class="logo">Results</h2>
						<i class="fas fa-arrow-left colorDark"></i>
					</div>
					<div class="row">
						<div class="col-6">
							<div id='map'></div>
						</div>
						<div class="col-6">
							<canvas id="myChart"></canvas>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>


		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
